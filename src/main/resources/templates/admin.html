<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #343a40;
            color: white;
        }
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="navbar d-flex justify-content-between p-3">
    <div>
        <span> <strong th:text="${currentUser.email}"></strong> </span>
        <span> with roles:  <span th:each="role : ${currentUser.roles}"  th:text="${role.name} + ' '"></span>    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-md-10 content">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                    <!-- Admin Panel -->
                    <h2>Admin Panel</h2>
                    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="allUsers-tab" data-bs-toggle="tab" href="#allUsers" role="tab" aria-controls="allUsers" aria-selected="true">All Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="addUser-tab" data-bs-toggle="tab" href="#addUser" role="tab" aria-controls="addUser" aria-selected="false">Add User</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="adminTabsContent">
                        <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="allUsers-tab">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.last_name}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-warning edit-user" data-bs-toggle="modal" data-bs-target="#editUserModal" th:data-user-id="${user.id}">Edit</a>
                                        <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="addUser" role="tabpanel" aria-labelledby="addUser-tab">
                            <form action="/admin/add" method="post">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="roles">Roles</label>
                                    <select class="form-control" id="roles" name="roles" multiple>
                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Добавить нового пользователя</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <!-- User Panel -->
                    <h2>User Panel</h2>
                    <p>Name: <span th:text="${currentUser.name}"></span></p>
                    <p>Last Name: <span th:text="${currentUser.last_name}"></span></p>
                    <p>Age: <span th:text="${currentUser.age}"></span></p>
                    <p>Email: <span th:text="${currentUser.email}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete <span id="deleteUserName"></span>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="confirmDeleteUser" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId" name="id">
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age</label>
                        <input type="number" class="form-control" id="editAge" name="age" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editRoles">Roles</label>
                        <select class="form-control" id="editRoles" name="roles" multiple>
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
// Обработчик для кнопки "Delete"
        $('.delete-user').on('click', function() {
            var userId = $(this).data('user-id');
            var userName = $(this).data('user-name');
            $('#deleteUserName').text(userName);
            $('#confirmDeleteUser').data('user-id', userId); // Передаем ID пользователя для удаления
            $('#deleteUserModal').modal('show');
        });

// Обработчик для подтверждения удаления
        $('#confirmDeleteUser').on('click', function() {
            var userId = $(this).data('user-id');

            $.ajax({
                url: '/admin/delete/' + userId,
                method: 'DELETE',
                success: function(response) {
                    $('#deleteUserModal').modal('hide');
                    location.reload(); // Обновляем страницу после успешного удаления
                },
                error: function(xhr, status, error) {
                    console.error('Error deleting user:', error);
                }
            });
        });
        // Обработчик для формы добавления пользователя
        $('#addUserForm').on('submit', function(event) {
            event.preventDefault();

            var formData = {
                name: $('#name').val(),
                last_name: $('#last_name').val(),
                age: $('#age').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                roles: $('#roles').val()
            };

            $.ajax({
                url: '/admin/add',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    location.reload(); // Обновляем страницу после успешного добавления
                },
                error: function(xhr, status, error) {
                    console.error('Error adding user:', error);
                }
            });
        });

        // Обработчик для кнопки "Edit"
        $('.edit-user').on('click', function() {
            var userId = $(this).data('user-id');
            if (userId) { // Проверка на корректность значения userId
                $.ajax({
                    url: '/admin/edit/' + userId,
                    method: 'GET',
                    success: function(response) {
                        $('#editUserId').val(response.id);
                        $('#editName').val(response.name);
                        $('#editLastName').val(response.last_name);
                        $('#editAge').val(response.age);
                        $('#editEmail').val(response.email);
                        $('#editRoles').val(response.roles.map(role => role.id));
                        $('#editUserModal').modal('show');
                    }
                });
            } else {
                console.error('Invalid user ID');
            }
        });

        // Обработчик для формы редактирования пользователя
        $('#editUserForm').on('submit', function(event) {
            event.preventDefault();
            var userId = $('#editUserId').val();
            if (userId) {
                var formData = {
                    name: $('#editName').val(),
                    last_name: $('#editLastName').val(),
                    age: $('#editAge').val(),
                    email: $('#editEmail').val(),
                    roles: $('#editRoles').val()
                };

                $.ajax({
                    url: '/admin/edit/' + userId,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#editUserModal').modal('hide');
                        location.reload(); // Обновляем страницу после успешного обновления
                    },
                    error: function(xhr, status, error) {
                        console.error('Error updating user:', error);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
