<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .user-info-block {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="centered-content">
    <div class="user-info-block">
        <h1 class="text-center mb-4">User Info</h1>
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.last_name}"></span></p>
        <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Roles:</strong> <span th:text="${user.roles.stream().map(role -> role.name).collect(Collectors.joining(', '))}"></span></p>
    </div>
</div>
</body>
</html>
