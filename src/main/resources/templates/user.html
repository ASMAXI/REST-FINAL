<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            color: white;
        }
        .sidebar {
            background-color: #f4f4f4;
            height: 100vh;
        }
        .content {
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .profile-card h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .profile-info {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .profile-info li {
            margin-bottom: 10px;
        }
        .profile-info strong {
            color: #343a40;
        }
        .table-highlight {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .table-highlight thead {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="navbar d-flex justify-content-between p-3">
    <div>
        <span> <strong th:text="${user.email}"></strong> </span>
        <span> with roles:  <span th:each="role : ${user.roles}"  th:text="${role.name} + ' '"></span>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            </br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-md-10 content">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <h2>User information-page</h2>
                    </br>
                    <h5>About user</h5>

                    <div class="tab-content" id="userlist">
                        <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="-tab">
                            <div class="user-info-container">
                                <div class="table-highlight">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.last_name}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
